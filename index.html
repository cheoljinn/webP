<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>내보내줘</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .slot-machine {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      font-size: 3.5em;
      margin-bottom: 20px;
    }
    .slot {
      padding: 0 40px; 
    }
    button {
      padding: 3px 10px;
      font-size: 16px;
      background-color: #99aed5;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <div class="info" style="background-color:#99d5ae; align-self:flex-start; margin: 30px;" >
        <span id="money"></span>
    </div>
  <div class="slot-machine">
    <span class="slot" id="slot1">🍀</span>
    <span class="slot" id="slot2">⭐</span>
    <span class="slot" id="slot3">⛄</span>
  </div>
  <button onclick="startSlotMachine()">슬롯머신 돌리기</button>
  <button onclick="stopSlotMachine()">멈추기</button>
  <p id="result"></p>

  <script>
    let money = 100;
    let intervalId; // 전역 변수로 intervalId 선언
    document.getElementById("money").innerText="남은 돈: "+money+"원";

    const symbols = ["🍀", "⭐", "⛄", "💘", "🐬"];
    const slots = document.querySelectorAll(".slot");
    const resultElement = document.getElementById("result");

    function updateMoneyDisplay() {
      document.getElementById("money").innerText = "남은 돈: " + money + "원";
    }

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function startSlotMachine() {
      const interval = 100; // 변경시간(ms)
      const iterations = 50; // 반복 횟수
      const finalSymbols = [];

      money -= 10;
      updateMoneyDisplay();
 
      for (let i = 0; i < slots.length; i++) {
        finalSymbols.push(getRandomSymbol());
      }

      let iterationCount = 0;
      const spinSlots = () => {
        iterationCount++;
        slots.forEach((slot) => { // 각 슬롯의 무작위 결과 설정
          slot.innerHTML = getRandomSymbol();
        });

        if (iterationCount >= iterations) {
          clearInterval(intervalId);
          slots.forEach((slot, index) => { // 최종 결과 설정
            slot.innerHTML = finalSymbols[index];
          });

          // 결과 출력
          if (finalSymbols[0] === finalSymbols[1] && finalSymbols[1] === finalSymbols[2]) {
            resultElement.textContent = "잭팟!";
            money += 100;
            updateMoneyDisplay();
          } else if (finalSymbols[0] === finalSymbols[1] || finalSymbols[1] === finalSymbols[2] || finalSymbols[0] === finalSymbols[2]) {
            resultElement.textContent = "2개 맞았음";
            money += 10;
            updateMoneyDisplay();
          } else {
            resultElement.textContent = "꽝!";
          }
        }
      };
      intervalId = setInterval(spinSlots, interval); // intervalId에 할당
    }

    function stopSlotMachine() {
      clearInterval(intervalId); // 슬롯머신 멈춤
    }
  </script>
</body>
</html>
